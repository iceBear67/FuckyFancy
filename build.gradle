plugins {
    id 'java'
}

group = 'io.ib67.util'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest{
        attributes(
                Map.of(
                        "Main-Class","io.ib67.util.Main"
                )
        )
    }
}

test {
    useJUnitPlatform()
}